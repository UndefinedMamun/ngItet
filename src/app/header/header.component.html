      <img src="assets/images/logo.png" alt="ITET Bangladesh">
      <h5>I T E T</h5>
      <h5>Bangladesh</h5>
    </div>

    <div class="headerRight col-md-8">
      <div class="space2"></div>

      <div class="add1">
        <img src="assets/images/add1.jpg" alt="">
      </div>

      <nav>
        <ul class="navLeft">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Members</a>
          </li>
          <li>
            <a href="">Blog</a>
          </li>
          <li>
            <a href="">Pages</a>
          </li>
          <li>
            <a href="">Features</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>

        <ul class="navRight">
          <li>
            <a id="userAdd">
              <i class="fa fa-user-plus"></i>
              <span>Add Member</span>
            </a>
          </li>

          <li>
            <a id="myAccount" data-toggle="modal" data-target="#logInModal">
              <i class="fa fa-user"></i>

          <li>
            <a id="search" routerLink="/search" [queryParams]="{animate: true}">

        </ul>
      </nav>
    </div>
  </div>
</header>

<!-- Login Modal Start -->

<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Please sign in</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="POST">
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" placeholder="Email Address" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" placeholder="Password" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary pull-right">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal End -->
